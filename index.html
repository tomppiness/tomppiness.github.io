<title>Aleš Kocjančič - @alesdotio</title>
<style type="text/css">
	.clear { clear: both; }
	body { background: #373737 url('static/bg.png') 0 0 repeat; font-weight: normal !important; color: #888;
		font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif; }
	
	h1, h2, h3 { text-shadow: 0 1px 1px #4d4d4d; color: #111; }
	h1 { font-size: 80px; line-height: 100px; margin: 0;
		font-family: 'LeagueGothicRegular', "Helvetica Neue", "Helvetica", "Arial", sans-serif; }
	h2 { font-size: 24px; line-height: 30px; margin: 0 auto; font-weight: 300; }
	h2 .line { display: inline-block; width: 150px; margin: 0 20px 5px 20px; vertical-align: middle;
		border-bottom: 1px solid #111; box-shadow: 0 1px 0 #3f3f3f; }
	
	.main { text-align: center; margin: 100px 0 0 0; }
	.shadow { width: 60px; height: 60px; margin: 40px auto 30px auto; display: block; position: relative; 
		border-radius: 40px; transition: all 0.08s ease-in; -webkit-filter: grayscale(100%); }
	.shadow::before { display: block; content: ''; position: absolute; width: 100%; height: 100%;
		box-shadow: 0 1px 1px rgba(255,255,255,0.3), inset 0px 1px 2px rgba(0,0,0,0.8); border-radius: 40px; }
	.shadow img { width: 100%; height: 100%; display: block; border-radius: 50px; }
	.shadow:hover { width: 80px; height: 80px; margin: 30px auto 20px auto; -webkit-filter: grayscale(0%); }

	.connect { list-style: none; margin: 0; padding: 0; }
	.connect li { display: inline-block; vertical-align: middle; }
	.connect .shadow { display: block; width: 30px; height: 30px; margin: 7px; border-radius: 20px; }
	.connect .shadow::before { box-shadow: 0 1px 1px rgba(255,255,255,0.3), inset 0px 1px 0px rgba(0,0,0,0.8); }
	.connect .shadow img {  }
	.connect .shadow:hover { width: 40px; height: 40px; margin: 2px; }

	@media all and (max-width: 770px) {
		.main { margin-top: 80px; }
		h1 { font-size: 60px; line-height: 80px; }
		h2 { font-size: 18px; line-height: 24px; }
		h2 .line { width: 100px; }
	}
	@media all and (max-width: 500px) {
		.main { margin-top: 60px; }
		h1 { font-size: 40px; line-height: 60px; }
		h2 .line { display: none; }
	}
</style>
</head>
<body>
	<div class="main">
		<h1>Aleš Kocjančič</h1>
		<h2><span class="line"></span>Full Stack Web Developer<span class="line"></span></h2>
